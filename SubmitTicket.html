<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Submit A Helpdesk Ticket</title>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
	</head>

	<body>
		<h1>New Helpdesk Ticket</h1>

		<form method="POST" action="EnterTicketData.php">
			<fieldset class="sidebar">
				<p>Customer Name:
					<input type="text" name="customer_name" />
				</p>
				<p>Urgency:
					<select name="urgency">
						<option value="low" selected="selected">Low</option>
						<option value="medium">Medium</option>
						<option value="high">High</option>
						<option value="very_high">Very High</option>
						<option value="severe">Severe</option>
						<option value="critical">Critical</option>
					</select>
				</p>
			</fieldset>
			<fieldset class="ticket-main">
				<p>Ticket Subject:
					<input type="text" name="subject" />
				</p>
				<p>Category:
					<select name="category">
						<option value="defective">Defective Product</option>
						<option value="performance">Performance Issue</option>
						<option value="short">Order Short or Incorrect</option>
						<option value="software">Software Issue</option>
						<option value="other">Other</option>
					</select>
				</p>
				<p>Ticket Body:</p>
				<textarea name="ticket_body"></textarea>
				<p>
					<input type="submit" value="Post Ticket" />
					<input type="reset" value="Clear Form" />
				</p>
			</fieldset>
		</form>
	</body>
</html>
